<!DOCTYPE html>
<html>
	<head>
		<title>Game Window</title>
		<style>
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
				background: transparent;
			}
      .button {
				position: absolute;
				top: 200px;
				left: 450px;
				color: #FF7F00;
				font-family: Helvetica, sans-serif;
				font-size: 30px;
				cursor: pointer;
        background-color: lightblue;
			}
			.button span {
				font-size: 20px;
				cursor: pointer;
				position: relative;
				left: 50px;
			}
		</style>
	</head>
	<body onload="init()">
		<!-- The canvas for the panning background -->
		<canvas id="background" width="1056" height="594">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
    <div class="button" id="btnStartGame" onclick="alert("Start Game")">
      Play
    </div>
    <div class="button" id="btnDifficulty" onclick="alert("Difficulty")">
      Difficulty
    </div>
    <audio src="" preload=true loop=true></audio>

		<script src="menucode.js"></script>
    <script>alert("hello")</script>
	</body>
</html>
